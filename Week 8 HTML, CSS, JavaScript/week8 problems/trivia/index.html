<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            function McAnswerEvent(event) {
                var check = event.target;

                if (check.className == "Incorrect"){
                    check.style.backgroundColor = 'red';
                    document.getElementById("mc_answer").innerHTML  = "Incorrect";
                }
                else{
                    check.style.backgroundColor = "green";
                    document.getElementById("mc_answer").innerHTML = "Correct!";
                }

            }
            function LgAnswerEvent(event) {
                var check = document.getElementById("q3").value.trim().toLowerCase()

                if (check == "mosquito"){
                    document.getElementById("q3").style.backgroundColor = "green";
                    document.getElementById("lg_answer").innerHTML = "Correct!";
                }
                else{
                    document.getElementById("q3").style.backgroundColor = "red";
                    document.getElementById("lg_answer").innerHTML  = "Incorrect";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>what is the capitol of Canada ?</h3>
                    <button onclick = "McAnswerEvent(event);" class = "Incorrect">Toronto</button>
                    <button onclick = "McAnswerEvent(event);" class = "Incorrect">Montreal</button>
                    <button onclick = "McAnswerEvent(event);" class = "Correct!">Ottawa</button>
                    <button onclick = "McAnswerEvent(event);" class = "Incorrect">Vancover</button>
                    <p id = "mc_answer"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>What animal has killed the most humans in history ?</h3>
                 <!-- the answer is "mosquito" and if you see this your cheating-->
                 <input autocomplete = "off" id = "q3" type = "text">
                 <button onclick = "LgAnswerEvent(event);">Check Answer</button>
                 <p id = "lg_answer"></p>
            </div>
        </div>
    </body>
</html>
