<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <link rel = "stylesheet" href = "ok.css" />
  </head>
  <body class="p-4">
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <a href = "index.html" class="float-start" > ← Go to Home page </a>
      <h1>Calculator</h1>
    </div>
    <div class="d-flex justify-content-center mt-4">
    <form class="calculator-form">
      <input autocomplete="off" type="text" id="in1" placeholder="Value 1" />
      <select name="type" id="type">
        <option value="addition">+</option>
        <option value="division">/</option>
        <option value="multiplication">*</option>
        <option value="minus">−</option>
      </select>
      <input autocomplete="off" type="text" id="in2" placeholder="Value 2" />
      <button type="button" class="btn btn-primary" id="liveAlertBtn">Calculate</button>
    </form>
  </div>
    <div id="liveAlertPlaceholder" class="mt-4"></div>

    <script src="myjs.js"></script>
  </body>
</html>
