
<DOCTYPE html>
    <html lang = "en">
        <head>
            <title>video</title>
        </head>

        <body>

            <video controls muted> <!-- how to show videos with video tag and 2 attributes controls and muted-->
                <!-- "controls" just gives user some controls over the vid such as play and pause button-->
                 <!-- "muted" makes vid muted from the get go -->
                <source src = "files/tiny angry frog.mp4" type = "video/mp4">
            </video>

        </body>
    </html>
</DOCTYPE>
