{% extends "layout.html" %}
{% block title %}Remove Teams{% endblock %}

{% block main %}

<h3 class = "mb-3" >Remove Teams</h3>

  {% if not teams %}
    <p class="text-muted">You havenâ€™t added any teams yet.</p>
  {% else %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for x in teams %}
        <div class="col">
          <div class="card h-100">
            <img src="/static/logos/{{x['url']}}" class="card-img-top p-3" alt="{{ x['full_name'] }}" style="height:160px;object-fit:contain;">
            <div class="card-body">
              <h5 class="card-title">{{ x['full_name'] }}</h5>
              <form method="post" class="mt-3">
                <input type="hidden" name="action" value="{{ x['team_id'] }}">
                <button type="submit" class="btn btn-outline-danger w-100">Remove</button>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
