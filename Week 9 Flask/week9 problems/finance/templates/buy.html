{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<h2> Buy Shares of Stock</h2>

    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" required type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares"  required type = "number" min = "1">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>


{% endblock %}
